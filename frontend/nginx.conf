server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Disable caching for HTML and JS files so updates are always picked up
    location ~* \.(html|js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
        try_files $uri $uri/ /index.html;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # SSE streaming for Ollama model pull progress
    location /api/ollama/pull {
        proxy_pass http://doc-analyzer-backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Internal-Token $INTERNAL_TOKEN;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 600s;
        chunked_transfer_encoding off;
        client_max_body_size 1M;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://doc-analyzer-backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;
        client_max_body_size 20M;
        # Prevent browser from caching API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        # Internal token: allows frontend proxy to bypass API key auth
        proxy_set_header X-Internal-Token $INTERNAL_TOKEN;
    }

    location /health {
        proxy_pass http://doc-analyzer-backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Internal-Token $INTERNAL_TOKEN;
    }
}
